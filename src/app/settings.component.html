<div class="page-header">
  <a class="setting-img" routerLink="">
    <img border="0"  src="./assets/home.png"
         style="position: absolute" width="30" height="30">
  </a>
  <h1 style="text-align: -webkit-center"> Список покупок {{listname}} </h1>
</div>
<div class="image-list-banner image-list-banner--sns h-margin-bottom-xxlarge">
  <h2 class="a-font-size-36 -large-46 h-white h-light h-center">Shopping List</h2>
</div>
  <div class="form-group">

      <input class="form-control" [(ngModel)]="name" placeholder = "Название списка" />

  </div>

  <div class="form-group">

      <button class="btn btn-default" (click)="AddName(name)">Добавить</button>

  </div>
<div>
  <button class="btn btn-default" (click)="ClearList()">удалить список</button>
</div>
