<div class="panel">
  <div class="form-inline" data-ng-controller="ShopController">
    <div class="form-group">
      <div class="col-md-8">
        <input class="form-control" [(ngModel)]="text" placeholder = "Название" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-6">
        <input type="number" class="form-control" [(ngModel)]="price" placeholder="Цена" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-6">
        <input type="number" class="form-control" [(ngModel)]="count" placeholder="Количество" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-8">
        <button class="btn btn-default" (click)="addItem(text, price, count)">Добавить</button>
      </div>
    </div>
  </div>
  <div>
    <h3> Всего покупок {{ items.length}}</h3>
  </div>
  <table class="bordered">
    <thead>
    <tr>
      <th>Предмет</th>
      <th>Цена</th>
      <th>Количество</th>
      <th>Куплено</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items">
      <td>{{item.purchase}}</td>
      <td>{{item.price}}</td>
      <td>{{item.count}}</td>
      <td><input type="checkbox" [(ngModel)]="item.done" /></td>
      <td><button class="btn btn-default" type="button" (click)="DeleteItem(item)"> удалить</button></td>
    </tr>
    </tbody>
  </table>
</div>
